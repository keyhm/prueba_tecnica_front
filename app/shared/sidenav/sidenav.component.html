<div class="container" [class.is-mobile]="mobileQuery.matches" *ngIf="shouldRun">
  <mat-toolbar class="toolbar">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <a href="index.html">
      <img alt="logotipo" style="width: 180px;" src="../assets/images/logotipo.png">
    </a>
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
          <a mat-list-item *ngFor="let nav of fillerNav" [routerLink]="nav.route">
          <mat-icon>{{nav.icon}}</mat-icon>
            {{nav.name}}
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
